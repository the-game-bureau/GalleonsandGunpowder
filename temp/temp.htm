<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galleons and Gunpowder Skirmish Tracker</title>
        <link rel="stylesheet" href="temp.css">
        <link rel="icon" href="style/favicon.ico" type="image/x-icon">
    </head>
<body>
    <header>
        <h1 class="pieces-font">Galleons and Gunpowder Skirmish Tracker</h1>
        <p class="byline">by <a href="https://TheGameBureau.com" target="_blank">TheGameBureau.com</a></p>
    </header> 
    <main class="table-container vertical">
        <!-- Galleon Table -->
        <table id="galleon">
            <tr>
                <td class="ship-name" colspan="5">Galleon</td>
            </tr>
            <tr class="background-row">
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
        </table>

        <!-- Brigantine Table -->
        <table id="brigantine">
            <tr>
                <td class="ship-name" colspan="4">Brigantine</td>
            </tr>
            <tr class="background-row">
                <td>4</td>
                <td>4</td>
                <td>4</td>
                <td>4</td>
            </tr>
        </table>

        <!-- Frigate Table -->
        <table id="frigate">
            <tr>
                <td class="ship-name" colspan="3">Frigate</td>
            </tr>
            <tr class="background-row">
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </table>

        <!-- Cutter Table -->
        <table id="cutter">
            <tr>
                <td class="ship-name" colspan="3">Cutter</td>
            </tr>
            <tr class="background-row">
                <td>3</td>
                <td>3</td>
                <td>3</td>
            </tr>
        </table>

        <!-- Sloop Table -->
        <table id="sloop">
            <tr>
                <td class="ship-name" colspan="2">Sloop</td>
            </tr>
            <tr class="background-row">
                <td>2</td>
                <td>2</td>
            </tr>
        </table>
    </main>

</body>
</html>
